<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 style="margin-top: 30px; text-align: center;">Formulario 01 - Datos Personales</h1>
        <form class="mt-5 ">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" autofocus maxlength="20">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" maxlength="20">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="tipodoc" class="form-label">Tipo de documento</label>
                        <select class="form-select">
                            <option selected>Seleccione</option>
                            <option value="D">DNI</option>
                            <option value="C">Carnet de extranger√≠a</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="nrodoc" class="form-label">Nro de documento</label>
                        <input type="text" class="form-control" id="nrodoc" maxlength="8">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="fechanacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechanacimiento">
                    </div>
                </div>
            </div>
            

            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="index.html" class="btn btn-primary">Volver</a>
        </form>
    </div>
</body>
</html>
